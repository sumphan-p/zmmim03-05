<ion-header>
  <ion-navbar color="primary">
    <ion-title>Delete Account</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list no-lines *ngIf="_u != 'KAMONWAN'">
    <ion-item>
      <ion-img width="100%" height="200" src="assets/imgs/admin-only.jpg" style="background: white;"></ion-img>
    </ion-item>
  </ion-list>
  <ion-list no-lines *ngIf="_u == 'KAMONWAN'">
    <form [formGroup]="_register">
      <ion-item>
        <ion-icon name="contact" item-start></ion-icon>
        <ion-input formControlName="username" type="text" placeholder="Username" [(ngModel)]="_user.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock" item-start></ion-icon>
        <ion-input formControlName="password" type="text" placeholder="Password" [(ngModel)]="_user.password"></ion-input>
      </ion-item>
      <ion-item hidden>
        <ion-icon name="contacts" item-start></ion-icon>
        <ion-input formControlName="fullname" type="text" placeholder="Fullname" [(ngModel)]="_user.fullname"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row justify-content-around>
          <ion-col align-self-center>
            <ion-row padding-top>
              <ion-col>
                <button ion-button outline block small round style="height:30px;" [disabled]="!_register.valid" (click)="onClick('C')">Delete</button>
              </ion-col>
              <ion-col>
                <button ion-button outline block small round style="height:30px;" (click)="onClick('N')">Clear</button>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    <div *ngIf="_status==true">
      <ion-card class="cardError" no-padding>
        <ion-card-content>
          <br>Message Type : {{ ex_return.MESSAGE_TYPE }}
          <br>Message : {{ ex_return.MESSAGE }}
        </ion-card-content>
      </ion-card>
    </div>
    <div *ngIf="_status==false">
      <ion-card class="cardInfo" no-padding>
        <ion-card-content>
          <br>Message Type : {{ ex_return.MESSAGE_TYPE }}
          <br>Message : {{ ex_return.MESSAGE }}
        </ion-card-content>
      </ion-card>
    </div>
  </ion-list>
  <!-- token : {{ token }}
  <br>username : {{ _user.username }}
  <br>password : {{ _user.password }}
  <br>Renewpwd : {{ _user.renewpwd }}
  <br>fullname : {{ _user.fullname }}
  <br>clinet : {{ _zclient }}   -->
</ion-content>
