<ion-content parallax-header no-bounce class="bg-modal">
    <div class="header-image"></div>
    <div class="main-content" text-wrap text-center>
        <div class="circular"></div>
        <h2>{{user.name}}</h2>
        <!-- <p>{{user.occupation}} &bull; {{user.location}}</p> -->
        <p class="profile-description">{{user.description}}</p>
        <p>Signed in as {{ _uname }} </p>        
        <hr>
    </div>
    <!-- <div class="main-content" text-wrap text-center *ngIf="_uname === 'KAMONWAN'"></div>    -->
    <div class="main-content" text-wrap text-center>
        <ion-list no-lines>
            <ion-item>
                <ion-icon name="logo-whatsapp" color="primary" item-start></ion-icon>
                <p>Register Account</p>
                <a button ion-button color="primary" item-end medium (click)="openpage('LoginRegisterPage')">Open</a>
            </ion-item>
            <ion-item>
                <ion-icon item-start name="md-checkmark-circle" color="secondary"></ion-icon>
                <p>Change Account</p>
                <a button ion-button color="secondary" item-end medium (click)="openpage('LoginProfilePage')">Open</a>
            </ion-item>
            <ion-item>
                <ion-icon item-start name="md-close-circle" color="danger"></ion-icon>
                <p>Delete Account</p>
                <a button ion-button color="danger" item-end medium (click)="openpage('LoginDeletePage')">Open</a>
            </ion-item>            
        </ion-list>
