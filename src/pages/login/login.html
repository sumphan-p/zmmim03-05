<ion-header>
  <ion-navbar color="primary">
    <ion-title>Client : {{_user.zclient}}</ion-title>
    <ion-buttons end *ngIf="_user.remember">
      <button ion-button icon-only>
        <ion-icon name="md-checkbox-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
 <div  class="profile-description" text-wrap text-center> {{_urlserver}} </div>
  <ion-list no-lines>
    <form [formGroup]="_login" (ngSubmit)="onClickLogin()">
      <ion-item>
        <ion-img class="center-cropped" width="100%" height="100" src="assets/imgs/tr1.png" style="background: white;align-items: center"></ion-img>
      </ion-item>
      <ion-item hidden>
        <ion-icon name="md-at" item-start></ion-icon>
        <ion-label fixed color="primary">SAP Client : </ion-label>
        <ion-select formControlName="zclient" placeholder="Client" [(ngModel)]="_user.zclient" multiple="false">
          <ion-option [value]="220">220</ion-option>
          <ion-option [value]="410">410</ion-option>
          <ion-option [value]="510">510</ion-option>
          <ion-option [value]="520">520</ion-option>
          <ion-option [value]="910">910</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-icon name="contact" item-start></ion-icon>
        <ion-input formControlName="username" type="text" placeholder="Username" [(ngModel)]="_user.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock" item-start></ion-icon>
        <ion-input formControlName="password" type="password" placeholder="Password" [(ngModel)]="_user.password"></ion-input>
      </ion-item>
      <ion-item>
        <button type="submit" [disabled]="!_login.valid" ion-button outline block large round style="height: 40px;">LOGIN</button>
      </ion-item>
    </form>
    <ion-item hidden>
      <ion-label>Remember Password</ion-label>
      <ion-checkbox [(ngModel)]="_user.remember"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-card *ngIf="errmsg" class="cardError">
    <ion-card-content>
      Error : {{ errmsg }}
    </ion-card-content>
  </ion-card>
  <ion-fab bottom right>
    <button ion-fab class="pop-in" color="primary">Menu</button>
    <ion-fab-list side="top">
      <button ion-fab color="secondary" (click)="AlertRemember()">
        <ion-icon name="md-checkbox-outline"></ion-icon>
      </button>
      <!-- <button ion-fab color="violet" (click)="AlertChange()">
        <ion-icon name="ios-hammer-outline"></ion-icon>
      </button> -->
    </ion-fab-list>
    <ion-fab-list side="left" *ngIf="_user.username=='KAMONWAN'" >
      <button ion-fab color="yellow" (click)="AlertUrl()">
        <ion-icon name="md-clipboard"></ion-icon>
      </button>
      <button ion-fab color="violet" (click)="AlertClient()">
        <ion-icon name="md-at"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
