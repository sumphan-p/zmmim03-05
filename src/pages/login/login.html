<ion-header>
  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list no-lines>
        <ion-item>
          <ion-img class="center-cropped" width="100%" height="70" src="assets/imgs/pmsmobiles_logo.png" style="background: white;"></ion-img>
        </ion-item>
        <!-- Username -->
        <ion-item>
          <ion-icon name="contact" item-start></ion-icon>
          <ion-input type="text" placeholder="Username" [(ngModel)]="_user.username"></ion-input>
        </ion-item>
        <!-- Password -->
        <ion-item>
          <ion-icon name="lock" item-start></ion-icon>
          <ion-input type="password" placeholder="Password" [(ngModel)]="_user.password"></ion-input>
        </ion-item>
        <!-- Login -->
        <ion-item>
          <button (click)="onClickLogin()" ion-button outline block large round style="height: 40px;">LOGIN</button>
        </ion-item>
      </ion-list>
      <ion-grid>
        <ion-row justify-content-around>
          <ion-col align-self-center>
            <ion-row padding-top>
              <ion-col>
                <button ion-button clear block (click)="getValue()">Register</button>
              </ion-col>
              <ion-col>
                <button ion-button clear block (click)="openPage('ChangePage')">Change</button>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
      <br> value : {{lvalue}};
      <br> error : {{errmsg}}
      <br> token : {{result}}   
</ion-content>
